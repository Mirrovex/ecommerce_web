{% extends 'base.html' %}


{% block content %}

<div class="container">
    <br><br>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">{{ product.name }}</h5>
                        <br>
                        <p class="card-text">{{ product.description }}</p>

                        {% if product.is_sale %}
                            <strike style="opacity: 50%;">${{ product.price }}</strike>
                            ${{ product.sale_price }}
                        {% else %}
                            ${{ product.price }}
                        {% endif %}
                        <br>
                        <a href="{% url 'home' %}" class="btn btn-secondary float-right">Back</a>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
